<!--
# Real Geeks Frontend Exercise

The goal of the exercise is to create a simple live dashboard that shows a bar
chart of the last 10 response times (in milliseconds) of requests to
https://testlars.realgeeks.com/healthcheck, updated every second.

For example (not to scale):
               ---- ---- ----      ----
     ----      ---- ---- ---- ---- ----      ----
---- ---- ---- ---- ---- ---- ---- ---- ---- ----
---- ---- ---- ---- ---- ---- ---- ---- ---- ----
---- ---- ---- ---- ---- ---- ---- ---- ---- ----
---- ---- ---- ---- ---- ---- ---- ---- ---- ----
22.1 23.3 22.2 25.3 26.7 26.5 23.9 26.3 22.2 23.3

- Render your root component to the `root` <div> provided below.
- You'll need to disable CORS on requests.
  // fetch('https://testlars.realgeeks.com/healthcheck', { mode: 'no-cors' }).then(
  //   response => console.log(response)
  // )
- No external CSS or JavaScript should be imported besides the React and
  ReactDOM libraries already included below.
- Include all of your CSS and JavaScript in this file in the <style> and
  <script> tags below.
- The dashboard should run correctly in the latest version of Chrome when served
  from the file protocol. Other browsers do not need to be tested for this
  exercise.
- Feel free to present the data in additional ways as well, if you choose.
-->

<!DOCTYPE html>
<meta charset="utf-8" />
<title>Real Geeks Frontend Exercise</title>
<script
  src="https://unpkg.com/react@16/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  crossorigin
></script>

<div id="root"></div>

<style>
  * {
    --green: #109648;
    --persian-green: #18A999;
    --light-blue: #8AF3FF;
    --gray: #F7F0F0;
    --dark-gray: #484349;

    box-sizing: border-box;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    font-size: 16px;
  }

  html {
    width: 100vw;
  }

  .App {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    margin: 2rem;
  }

  h1 {
    color: var(--dark-gray);
    font-size: 2rem;
  }

  button {
    background-color: var(--persian-green);
    border: none;
    height: 30px;
    width: 2rem;
    min-width: fit-content;
    border-radius: .2rem;
    margin: 2rem;
  }
  button:hover {
    background-color: white;
    border: 2px solid var(--persian-green);
  }

  canvas {
    border: 2px solid black;
    border-radius: .2rem;
  }
  .label-wrapper {
    width: 500px;
  }
  .chart-x-values {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
  }
  .x-values {
    margin: 0;
    text-align: center;
  }
</style>

<script>
  // CREATE COMPONENT
  const App = () => {
    const [timesArray, setTimesArray] = React.useState([])
    const [stopToggle, setStopToggle] = React.useState(false)

    let fetchStart;
    let fetchEnd;
    let responseTime;

    // GET UPDATED CHART DATA when timesArray updates
    React.useEffect(() => {
      // DRAW CHART with fetch times
      drawChart(timesArray)
    }, [timesArray])

    
    // UTILS FUNCTIONS
    const drawChart = (timesArray) => {
      const canvas = document.getElementById('chart')
      const ctx = canvas.getContext('2d')
      
      let x = 5;
      let barWidth = 40;
      ctx.fillStyle = '#484349';
      
      // add bars
      timesArray.map(time => {
        const height = time;
        ctx.fillRect(x, canvas.height - height, barWidth, height)
    
        x = x + barWidth + 10
      })
    }

    // ADD NEW TIME
    const addNewTime = (timesArray, time) => {
      if(typeof timesArray === 'undefined') return;
    
      const copyArray = [...timesArray]
    
      // add new time to array if length is less than 10
      if(copyArray.length < 10) return [...copyArray, time]
    
      // greater than 10, remove first item, add new item to end
      copyArray.shift()
      return [...copyArray, time]
    }

    // SET TIME INTERVAL - makes fetch every second
    const fetchInterval = setTimeout(() => {      
      fetchStart = Date.now()
      
      fetch('https://testlars.realgeeks.com/healthcheck', { mode: 'no-cors'})
        .then(data => console.log('api res: ', data))
        .then(() => {
          // calc fetch time
          fetchEnd = Date.now()
          responseTime = (fetchEnd - fetchStart)
          
          const updatedArr = addNewTime(timesArray, responseTime)
          
          setTimesArray(updatedArr)
        });
  
    }, 1000)
    
    // START/STOP fetch interval
    if(stopToggle === false) fetchInterval
    if(stopToggle === true) clearInterval(fetchInterval) 
    
    // TOGGLE start/top
    const handleClick = () => setStopToggle(!stopToggle)


    // COMPONENTS
    const e = React.createElement
    const Header = () => e('h1', {key: 'h1'}, 'Response Times')
    const Chart = () => e('canvas', {key: 'canvas-chart', id: 'chart', height: '450px', width: '500px'}, null)
    const ChartValues = () =>  e('div', {key: 'chart-label-wrapper', className: 'label-wrapper'}, [
          e('section', {key: 'chart-x-values', className: 'chart-x-values'}, [
            timesArray.map((time, index) => e('p', {key: `x-val-${index}`, className: 'x-values'}, time))
          ]),
        ])
    const ChartLabels = () => e('div', {key: 'x-label', className: 'x-label'}, 'Fetch Times in ms')
    const StartStopBtn = () => e('button', {key: 'stop-btn', onClick: handleClick}, 'Start/Stop')

    return (
      e('div', {className: 'App'}, [
        e(Header, {key: 'header-component'}),

        e(Chart, {key: 'chart-component'}),
        e(ChartValues, {key: 'chart-values-component'}),
        e(ChartLabels, {key: 'chart-labels-component'}),

        e(StartStopBtn, {key: 'button-component'})
      ])
    )
  }

  // RENDER COMPONENT
  ReactDOM.render(
    React.createElement(App),
    document.getElementById('root')
  );
</script>
